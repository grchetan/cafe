<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Full View on Click</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 50px;
      }

      .thumbnail {
        width: 300px;
        cursor: pointer;
        border-radius: 10px;
        transition: 0.3s;
      }

      .thumbnail:hover {
        transform: scale(1.05);
      }

      /* Fullscreen overlay */
      .overlay {
        display: none;
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      .overlay img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 15px;
        box-shadow: 0 0 20px #000;
      }

      .overlay:target {
        display: flex;
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 30px;
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      .close-btn:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- Thumbnail Image -->
    <a href="#img1">
      <img
        src="images/gorilla-bhai.png"
        alt="Click to View"
        class="thumbnail"
      />
    </a>

    <!-- Full View Image -->
    <div id="img1" class="overlay">
      <a href="#" class="close-btn">&times;</a>
      <img src="images/gorilla-bhai.png" alt="Full View" />
    </div>
  </body>
</html>
